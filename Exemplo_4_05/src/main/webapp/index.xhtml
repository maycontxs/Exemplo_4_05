<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Using h:messages and h:message</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h:form>
		<h:outputText value="Please fill out the following information" styleClass="emphasis" />
		<br />
		<h:messages errorClass="errors" layout="table" />
		<h:panelGrid columns="3">
Name:
<h:inputText id="name" value="#{user.name}" required="true"
				label="Name" />
			<h:message for="name" errorClass="errors" />
Age:
<h:inputText id="age" value="#{user.age}" required="true" size="3"
				label="Age" />
			<h:message for="age" errorClass="errors" />
		</h:panelGrid>
		<h:commandButton value="Submit form" />
	</h:form>
</h:body>

</html>
